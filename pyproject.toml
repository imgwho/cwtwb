[project]
name = "cwtwb"
version = "0.2.0"
description = "Tableau Workbook (.twb) Generation MCP Server"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["tableau", "twb", "mcp", "visualization", "workbook"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "lxml>=5.0",
    "mcp[cli]>=1.0",
]

[project.scripts]
cwtwb = "cwtwb.server:main"

[project.urls]
Homepage = "https://github.com/imgwho/cwtwb"
Changelog = "https://github.com/imgwho/cwtwb/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cwtwb"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.env",
  "/.venv",
  "/venv/",
  "/env/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
